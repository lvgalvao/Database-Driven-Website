<div class="border-bottom" style="margin-bottom: 10px; padding-bottom: 4px;">
    <h4 style="margin-bottom: 4px;">{{job['title']}}</h4>
    <div><b>Description:</b>{{job['description']}}</div>
    <div><b>Location: </b>{{job['location']}}</div>
    {% if 'salary'in job %}
    <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
    <button type="button" class="btn btn-outline-primary">Apply</button>
</div>
